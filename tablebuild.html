<!DOCTYPE html>
<html lang="en-us">
    <head>

                  </tr>
                  <tr>
                    <td>November</td>

                    <td><i>Black Friday</i></td>

                  <tr>

                <tfoot>
                  <tr>
                      <td colspan="3">Compiled 12.20.2020 by b<b>R</b>auls</td>
                  </tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
